<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="./style.css"></style>
    <title>ON/OFF BULB</title>

</head>
<body>

<img  id="img"   src="./pic/light-bulb-off.jpg" width="150px" alt="">

<button id="btn" onclick="change()">OFF</button>





<script>
function change() {
  var image = document.getElementById('img');
  var btn = document.getElementById('btn');
  if(btn.innerText == "OFF"){
    image.src ="./pic/light-bulb-on.jpg"
    btn.innerText ='ON'
  }else if(btn.innerText == "ON"){
    image.src ="./pic/light-bulb-off.jpg"
    btn.innerText ='OFF'

  }


}
</script>
